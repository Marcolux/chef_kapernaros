        <section id="chefForm">
            <div id="contactIntro">
                <h3 class="textGold font-ledger text-bold my-0">Let's Keep in Touch</h3>
                <p class="font-ledger mt-5 mb-0 fontSize16">For chef's table experience, consulting, cooking classes, collaborations or media/pr requests please complete the contact form below and we'll reply soon. </p>
            </div>
            <form id="myForm" class="flex flex-column flex-justifyContent-center p-25 mt-15">
                <div class="col-12 flex">
                    <div class="field mb-15 flex flex-column col-6">
                        <label class="mb-5" for="from_first_name">First Name*</label>
                        <input class="inputText mb-10" type="text" name="from_first_name" id="from_first_name" required>
                        <div class="lineBorder"></div>
                    </div>
                    <div class="field mb-15 flex flex-column ml-20 col-6">
                        <label class="mb-5" for="from_last_name">Last Name*</label>
                        <input class="inputText mb-10" type="text" name="from_last_name" id="from_last_name" required>
                        <div class="lineBorder"></div>
                    </div>
                </div>
                <div class="field mb-15 flex col-12">
                    <div class="field mb-15 flex flex-column col-6">
                        <label class="mb-5" for="email_subject">Email Subject*</label>
                        <select class="mb-10 fontSize16" name="email_subject" id="email_subject" required>
                            <option class="fontSize16 px-5" value="" disabled selected></option>
                            <option class="fontSize16 px-5" value="Chef's Table Experience">Chef's Table Experience</option>
                            <option class="fontSize16 px-5" value="Consulting">Consulting</option>
                            <option class="fontSize16 px-5" value="Cooking Classes">Cooking Classes</option>
                            <option class="fontSize16 px-5" value="Collaborations ">Collaborations </option>
                            <option class="fontSize16 px-5" value="Media/PR Requests">Media/PR Requests</option>
                            <option class="fontSize16 px-5" value="Other">Other </option>
                        </select>
                    </div>
                    <div class="mb-15 ml-20 flex flex-column col-6">
                        <label class="mb-5" for="email_address">Email Address*</label>
                        <input class="inputText mb-10" type="email" name="email_address" id="email_address" required pattern=".*\.com$" title="Please enter an email ending with '.com'">
                    </div>
                </div>
                <div class="field mb-15 flex flex-column">
                    <label class="mb-5" for="message">Message*</label>
                    <textarea rows="5" class="inputText mb-10 p-5" name="message" id="message" required></textarea>
                </div>
                <div class="flex flex-justifyContent-spaceBetween">
                    <button type="submit" class="btnPrimary py-5">Send</button>
                    <p id="messageSent" class="hide text-bold fontSize16 my-0" style="color: #000000;">Message Sent! Thank You!</p>

                </div>
            </form>
            <div id="lineGold"></div>
            <div id="lineGold2"></div>
            <img class="imgRound" src="https://res.cloudinary.com/drdrs6pdq/image/upload/w_800/v1715301147/Untitled_design_16_as2cia.webp" id="logoPic">
